<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body style="
      margin: 0;
      background-color: deepskyblue;">
    <nav style="
     background-color: gainsboro;
     padding: 1em;">
        <nav th:replace="fragments :: page-header"></nav>
    </nav>

    <br>
    <br>
    <br>

    <div style="
display: flex;
align-items: center;
flex-direction: column;
">
        <form method="post" style="
max-width: 600px;
background-color: gainsboro;
padding: 4em;
border-radius: 3em;
border-style: outset;
">
            <div style="
padding: 1em;
">
                <label th:for="username" style="font-size: large;">Username
                    <input th:field="${loginFormDTO.username}" style="
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
padding-left: 1em;
" />
                </label>
                <p  th:errors="${loginFormDTO.username}" style="
color:red;
"></p>
            </div>
            <div style="
padding: 1em;
">
                <label style="font-size: large;">Password
                    <input th:field="${loginFormDTO.password}" type="password" style="
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
padding-left: 1em;
" />
                </label>
                <p th:errors="${loginFormDTO.password}" style="
color:red;
"></p>
            </div>
            <div style="
padding: 1em;">
                <input type="submit"  value="Log In" style="
        background-color: forestgreen;
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
" />
            </div>
        </form>

        <p>Don't have an account? <a href="/register">Register for one.</a></p>
    </div>

</body>

</html>
