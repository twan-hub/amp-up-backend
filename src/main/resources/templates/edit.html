<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body style="
      margin: 0;
      background-color: deepskyblue;">
    <nav style="
     background-color: gainsboro;
     padding: 1em;">
        <nav th:replace="fragments :: page-header"></nav>
    </nav>



    <div style="
margin-top:3em;
display: flex;
align-items: center;
flex-direction: column;
">
        <h1 th:text="${'Edit Song'}">Default Title</h1>
        <div style="
padding: 1em;
">
            <form action='#' method="post" style="
max-width: 600px;
background-color: gainsboro;
padding: 4em;
border-radius: 3em;
border-style: outset;
">
                <div >
                    <label th:for="title">Title</label>
                    <input class="form-control" th:field="${song.title}" style="
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
padding-left: 1em;
" />
                    <span th:errors="${song.title}" style="
color:red;
"></span>
                </div>

                <div>
                    <label th:for="genre">Genre</label>
                    <input class="form-control" th:field="${song.genre}" style="
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
padding-left: 1em;
" />
                    <span th:errors="${song.genre}" style="
color:red;
"></span>
                </div>
                <div>
                    <label th:for="artist">Artist</label>
                    <input class="form-control" value="${song.artist}" th:field="${song.artist}" style="
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
padding-left: 1em;
" />
                    <span th:errors="${song.artist}" style="
color:red;
"></span>
                </div>
                <div>
                    <label th:for="link">Link</label>
                    <input class="form-control" th:field="${song.link}" style="
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
padding-left: 1em;
" />
                    <span th:errors="${song.link}" class="error" style="
color:red;
"></span>
                </div>
                <br><br>
                <input type="submit" value="Finish Edit" style="
        background-color: forestgreen;
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
" />

            </form>
        </div>
    </div>

</body>

</html>
