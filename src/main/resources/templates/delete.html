<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body style="
      margin: 0;
      background-color: deepskyblue;">
    <nav style="
     background-color: gainsboro;
     padding: 1em;">
        <nav th:replace="fragments :: page-header"></nav>
    </nav>

    <div>
        <div style="
text-align: center;
margin-top: 5em;
">
            <h1 th:text="${'Select Song to Delete'}">Default Title</h1>
        </div>

        <div style="
display: flex;
justify-content: center;
margin-top: 3em;
">

            <div>
                <form method="post" style="
max-width: 600px;
background-color: gainsboro;
padding: 4em;
border-radius: 3em;
border-style: outset;
">

                    <div th:each="song : ${songs}" style="
font-size: x-large;
margin: 1em 0;
display: flex;
flex-direction: row;
justify-content: space-between;
">

                        <span th:text="${song.title}"></span>
                        <input type="checkbox" name="songIds" th:value="${song.id}">
                    </div>
                    <input type="submit" value="Delete Selected Song" style="
                background-color: forestgreen;
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
" />
                </form>
            </div>
        </div>
    </div>



</body>

</html>
