<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

<body style="
      margin: 0;
      background-color: gainsboro;">
    <nav style="
    border-bottom: solid black 1px;
    border-top: solid black 1px;
     background-color:deepskyblue ;
     padding: 1em;">
        <nav th:replace="fragments :: page-header"></nav>
    </nav>


    <br>
    <br>
    <br>

    <div style="
text-align: end;
margin-top: 3em;
display: flex;
justify-content: space-evenly;
font-size: larger;
">
        <a href="/addNewPlaylist" style="
                text-decoration: none;
color: black;
background-color: black;
color: white;
padding: 1em;
border-radius: 1em;
            ">Add Playlist</a>
        <a href="/deletePlaylist" style="
                text-decoration: none;
color: black;
background-color: black;
color: white;
padding: 1em;
border-radius: 1em;
            ">Delete Playlist</a>
    </div>

    <div style="
display: flex;
flex-direction: column;
align-items: center;
margin: 5em;
">
        <ul th:each="playlist : ${playlists}" style="
width: 100%;
font-size: xx-large;
padding: 1em;
background-color: black;
color: white;
">
            <span th:text="${playlist.name} " style="
    text-decoration: none;
    color: white;
"></span>
            <a th:href="@{'/viewPlaylist/' + ${playlist.id}}">
                <div th:text="'View Playlist'" style="
float: right;
margin: .5em;
font-size:x-large;
text-decoration: none;
color: white;
"></div>
            </a>




        </ul>

    </div>




</body>

</html>
