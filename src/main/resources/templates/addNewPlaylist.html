<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body style="
      margin: 0;
      background-color: gainsboro;">
    <nav style="
    border-bottom: solid black 1px;
    border-top: solid black 1px;
     background-color:deepskyblue ;
     padding: 1em;">
        <nav th:replace="fragments :: page-header"></nav>
    </nav>



    <h1 style="
text-align: center;
">Add New Playlist</h1>

    <div style="
display: flex;
justify-content: center;
">
        <div style="
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
">
            <div>


                <form form action='#' method="post" th:action="@{/addNewPlaylist}" th:object="${playlist}" style="
max-width: 600px;
     background-color:deepskyblue ;
padding: 4em;
border-radius: 3em;
border-style: outset;
">
                    <div>
                        <label th:for="name" style="font-size: x-large;">Name :</label>
                        <input th:value="${playlist.name}" th:field="${playlist.name}" style="
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;
padding-left: 1em;
" />
                        <span th:errors="${playlist.name}" class="error"></span>
                    </div>

                    <div  th:each="song : ${songs}" style="
display: flex;
justify-content: space-between;
margin-top: 2em;
font-size: x-large;
">
                        <span th:text="${song.title}"></span>
                        <input type="checkbox" name="songIds" th:value="${song.id}">
                    </div>
                    <br><br>
                    <input type="submit" value="Add Playlist" style="
                background-color: forestgreen;
width: 100%;
height: 2em;
border: 2px gainsboro unset;
border-radius: 2em;
font-size: large;

" />
            </div>






            </form>
        </div>
    </div>



</body>

</html>
